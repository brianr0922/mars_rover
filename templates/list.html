<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Mars Rover Images</title>
    <style>
      .input-group {
      position: relative;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      -ms-flex-align: stretch;
      align-items: stretch;
      width: 300px;
      margin: 0 auto;
      }
    </style>
  </head>
  <body>
      <div class="text-center" style="background-color: black">
        <h1 class="text-white">{{rname}} Rover Images</h1><br>
<!--
        <img src={{rpic}} alt={{rname}} style="max-width:100%">
-->
      </div>

      <div class="container-fluid text-center text-white" style="background-color: black">
        <form action="/pic_list" method="post">
          <table class="table table-striped table-dark">
            <thead class="thead-dark">
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Earth Date</th>
                <th scope="col">Camera</th>
                <th scope="col">Image Link</th>
              </tr>
            </thead>
            <tbody>
              {% for rowdet in ilist %}
                <tr>
                  <th scope="row">{{rowdet}}</th>
                  <td>{{ilist[rowdet]["earth_date"]}}</td>
                  <td>{{ilist[rowdet]["camera"]}}</td>
                  <td><a href="{{ilist[rowdet]['img_url']}}">View Image</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
          <br>
          <div class="container" style="background-color: black">
            <a href="/" class="text-white"><h2>Start over</h2></a>
          </div>
          <br><br>
        </form>
      </div>

      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                Page JSON
              </button>
            </h2>
          </div>

          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              {{ilist}}
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                API JSON
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              {{alist}}
            </div>
          </div>
        </div>
      </div>

      <br><br><br><br>
  </body>
</html>
