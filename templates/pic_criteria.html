<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Mars Rover Images</title>
    <style>
      .input-group {
      position: relative;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      -ms-flex-align: stretch;
      align-items: stretch;
      width: 300px;
      margin: 0 auto;
      }
    </style>
  </head>
  <body>
      <div class="text-center" style="background-color: black">
        <h1 class="text-white">{{rname}} Rover Criteria Selection</h1>
        <img src={{rpic}} alt={{rname}} style="max-width:40%">
      </div>

      {% if emsg != "OK" %}
        <br>
        <h1 class="text-red">{{emsg}}</h1>
        <br>
      {% endif %}

      <div class="container-fluid text-center text-white" style="background-color: black">
        <h2>Select Date</h2>
        <form action="/img_criteria?rov_name={{rname}}" method="post">
          <div class="input-group date">
            <input class="form-control" id="date" name="date" placeholder={{edat}} type="text" data-date-end-date={{edat}} data-date-start-date={{sdat}}/>
          </div>
          <br>
          <h2>Select Camera</h2>
          {% for cname in clist %}
            <div class="radio">
              <label><input type="radio" name="optcam" value={{cname}}> {{clist[cname]}}</label>
            </div>
          {% endfor %}
          <div class="container" style="background-color: black">
            <button type="submit" class="btn btn-default btn-lg" style="background-color: white" value="Rover">Submit</button>
          </div>
          <br><br><br><br>
      </div>
  </body>
</html>
<!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: false,
            autoclose: true,
        })
    })
</script>
